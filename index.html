<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/04bf603a0f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png">
    <meta name="description" content="Welcome to the official site of Onlinity">
    <meta name="keywords" content="Onlinity, onlinity, pavle ignjatovic, Password generator, password">
    <script src="script.js" defer></script>
    <title>Password generator</title>
</head>
<body>
    <header>
        <img src="icon.png" alt="onlinity">
        <h1>Onlinity</h1>
      </header>
    
    <div class="content">
        <div class="textarea">
            <textarea name="generated" id="generated" cols="20" rows="3" readonly></textarea>
            <i class="fa-regular fa-copy" id="copybtn"></i>
        </div>
        <div class="control">
            <div class="length">
                <p>Password length:</p>
                <input type="number" id="number">
            </div>
            <form class="settings">
                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include lowercase</label><br>
                </div>
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include uppercase</label><br>
                </div>
                <div>
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include numbers</label><br>
                </div>
                <div>
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include special symbols</label><br>
                </div>
            </form>
            <div class="strength">
                <p>Password strength:</p>
                <p id="strength">NO DATA</p>
            </div>

            <button type="button" id="submit">Generate</button>
        
        </div>
    </div>

    <footer>
        <div class="media">
            <a href="https://pavle.tk/"><i class="fa-solid fa-user fa-flip" style="--fa-animation-duration: 2s;"></i></a>
            <a target="_blank" href="mailto:pavle.ignjatovic.08@gmail.com" title="pavle.ignjatovic.08@gmail.com"><i class="fa-solid fa-envelope fa-flip" style="--fa-animation-duration: 2s;"></i></a>
        </div>
        <p>Copyright © 2022 Pavle Ignjatović, Onlinity</p>
      </footer>
</body>
</html>
